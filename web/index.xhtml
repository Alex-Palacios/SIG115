<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="shortcut icon"  href="resources/iconos/Karol.ico"  type="image/icon" />
        <title>LOGIN </title>
        <h:outputStylesheet library="css" name="estilos.css"/>
    </h:head>

    <h:body>
        <p:layout fullPage="true">


            <!-- PIE DE PAGINA -->
            <p:layoutUnit position="west" size="300"  >
                <div align="center" style="background: url(resources/images/fondo.jpeg) no-repeat;height: 100%; width: auto;">
                    <p:graphicImage url="/faces/resources/images/logoKarol.jpg" width="250" style="margin-top: 60%"  />
                </div>
            </p:layoutUnit>

            <c:choose>

                <!-- SI NO ESTA LOGEADO -->
                <c:when test="${usuarioController.login == false}" >
                    <!-- CONTENIDO DE LA PAGINA -->
                    <p:layoutUnit position="center" collapsible="true" style="text-align: center;">

                        
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        <p:outputLabel value=" Sistema de Informacion Gerencial " style="font-size: 12px;" />
                        <br/><p:outputLabel value="K A R O L " />
                        <br/><br/>
                        <p:outputLabel value="POR FAVOR INGRESE SUS CREDENCIALES:"/>
                        <br/><br/><br/><br/>
                        
                        <p:panel  header="INICIO DE SESION" styleClass="panel-login">
                            <h:form id="frmLogin">
                                <h:panelGrid columns="2" style=" margin-left: auto;margin-right: auto">
                                    <p:outputLabel value="Username" for="username" />
                                    <p:inputText id="username" value="#{usuarioController.username}" required="true" requiredMessage="No ha ingresado un usuario" />
                                    <p:outputLabel value="Password" for="password" />
                                    <p:password id="password" value="#{usuarioController.password}" required="true" requiredMessage="No ha ingresado una contrase&ntilde;a"  />

                                </h:panelGrid>
                                &nbsp; &nbsp; &nbsp;
                                <p:commandButton  value="ENTRAR" actionListener="#{usuarioController.logear}" process="@form"  update=":frmLogin"  />
                                <br/><br/>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                            </h:form>

                        </p:panel>
                    </p:layoutUnit>
                </c:when>

                <!-- SI YA ESTA LOGEADO -->
                <c:otherwise>
                    <p:layoutUnit position="center" collapsible="true" style="text-align: center;">

                        <h:form id="frmLogeado">
                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                            <div style="min-height: 300px; text-align: center">
                                <p:graphicImage url="/faces/resources/images/logeado.jpg" alt="YA ESTA LOGEADO" width="200" />
                                <p style="font-size: 20px;" >
                                    Usted ya Inicio Sesion ... Para usar el sistema vaya a home o Cierre Sesion
                                </p>
                                <br/><br/>
                                <p:commandButton value="Ir a Home" action="#{usuarioController.irHome}"  />
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <p:commandButton value="Cerrar Sesion" actionListener="#{usuarioController.logout}"  />
                            </div>
                        </h:form>
                    </p:layoutUnit>
                </c:otherwise>

            </c:choose>
            <!-- PIE DE PAGINA -->
            <p:layoutUnit position="east" size="300" >
                <div style="background: url(resources/images/fondo.jpeg) no-repeat; height: 100%; width: auto;">
                    <p:graphicImage url="/faces/resources/images/logoUES.jpg" width="200" style="margin-top: 60%; margin-left: 10px;" />
                </div>
            </p:layoutUnit>

            <!-- PIE DE PAGINA -->
            <p:layoutUnit position="south" size="30" >
                <div align="center">
                    <p:outputLabel value="KAROL &copy; Copyright 2014" style="text-align: center; font-size: 10px;" />
                </div>
            </p:layoutUnit>

        </p:layout>

       
    </h:body>


</html>
